<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5ede312e0b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div id="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div id="content">
      <div id="mock-up">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div id="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="register">
          Register
        </button>
        <div id="social-media">
          <button id="facebook-button" title="Facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </button>
          <button id="twitter-button" title="Twitter">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button id="instagram-button" title="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </button> 
        </div>        
      </div>     
    </div>
  </main>
  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alessandra Oliveira</a>. 
  </footer>
</body>
</html>
